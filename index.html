<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rufiantalcual - Galería de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            padding: 1em;
            justify-content: center;
        }
        .gallery img {
            margin: 0.5em;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 200px;
            height: auto;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            border-color: #333;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rufiantalcual - Galería de Fotos</h1>
    </header>

    <main class="gallery">
        <!-- Ejemplo de fotos, puedes añadir más -->
        <img src="DSC03991.JPG" alt="Foto 1">
        <img src="DSC04002.JPG" alt= Foto 2">
        <img src="DSC04004.JPG" alt="Foto 3">
        <img src="DSC03991_1.JPG" alt="Foto 4">
	<img src="DSC04002_1.JPG" alt="Foto 4">
	<img src="DSC04004_1.JPG" alt="Foto 4">
	<img src="DSC03994.JPG" alt="Foto 4">
	<img src="https://via.placeholder.com/200" alt="Foto 4">
    </main>

    <footer>
        &copy; 2024 Rufiantalcual
    </footer>
</body>
</html>
