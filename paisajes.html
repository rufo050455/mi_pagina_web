<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Paisajes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery img {
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            border-color: #333;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Galería de Paisajes</h1>
    <div class="gallery">
        <img src="paisajes/DSC03990.jpg" alt="Paisaje 1">
        <img src="paisajes/DSC03990_1.jpg" alt="Paisaje 2">
    </div>
    <a class="back-link" href="index.html">Volver al Portfolio</a>
</body>
</html>
