<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografías de Naturaleza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h1 {
            margin-top: 70px; /* Ajuste para evitar que el título esté debajo del menú */
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1); /* Zoom al pasar el cursor */
            border-color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="naturaleza.html">Naturaleza</a>
        <a href="paisajes.html">Paisajes</a>
        <a href="viajes.html">Viajes</a>
    </nav>

	<img src="Naturaleza/DSC03863 lagos.jpg" alt="Imagen de Naturaleza 1">
        <img src="Naturaleza/DSC03866 lagos.jpg" alt="Imagen de Naturaleza 2">
    </div>
</body>
</html>
